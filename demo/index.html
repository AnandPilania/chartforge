<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChartForge — Demo</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f13;
            --surface: #18181f;
            --border: #2a2a35;
            --accent: #6366f1;
            --accent2: #22d3ee;
            --text: #e2e2f0;
            --muted: #6b6b80;
            --radius: 12px;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        header p {
            color: var(--muted);
            margin-top: .4rem;
            font-size: 1rem;
        }

        .toolbar {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toolbar select,
        .toolbar button {
            padding: .55rem 1.25rem;
            border-radius: 8px;
            font-size: .875rem;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            transition: border-color .2s, background .2s;
        }

        .toolbar button {
            background: var(--accent);
            border-color: var(--accent);
            font-weight: 600;
        }

        .toolbar button:hover {
            background: #4f52d4;
        }

        .toolbar select:hover {
            border-color: var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(520px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.25rem 1.5rem 1.5rem;
            transition: border-color .25s;
        }

        .card:hover {
            border-color: #3a3a50;
        }

        .card h3 {
            font-size: .85rem;
            font-weight: 600;
            letter-spacing: .08em;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 1rem;
        }

        .chart {
            height: 300px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>⬡ ChartForge</h1>
        <p>Modular · SVG · Zero Dependencies · TypeScript</p>
    </header>

    <div class="toolbar">
        <select id="themeSelect">
            <option value="dark" selected>Dark</option>
            <option value="light">Light</option>
            <option value="neon">Neon</option>
        </select>
        <button id="btnRefresh">↺ Refresh All</button>
        <button id="btnRandom">⚡ Randomize</button>
    </div>

    <div class="grid">
        <div class="card">
            <h3>Column Chart</h3>
            <div id="c-column" class="chart"></div>
        </div>
        <div class="card">
            <h3>Line Chart</h3>
            <div id="c-line" class="chart"></div>
        </div>
        <div class="card">
            <h3>Pie Chart</h3>
            <div id="c-pie" class="chart"></div>
        </div>
        <div class="card">
            <h3>Donut Chart</h3>
            <div id="c-donut" class="chart"></div>
        </div>
        <div class="card">
            <h3>Bar Chart</h3>
            <div id="c-bar" class="chart"></div>
        </div>
        <div class="card">
            <h3>Scatter Plot</h3>
            <div id="c-scatter" class="chart"></div>
        </div>
        <div class="card">
            <h3>Stacked Column</h3>
            <div id="c-stackedColumn" class="chart"></div>
        </div>
        <div class="card">
            <h3>Stacked Bar</h3>
            <div id="c-stackedBar" class="chart"></div>
        </div>
        <div class="card">
            <h3>Funnel Chart</h3>
            <div id="c-funnel" class="chart"></div>
        </div>
        <div class="card">
            <h3>Heatmap</h3>
            <div id="c-heatmap" class="chart"></div>
        </div>
        <div class="card">
            <h3>Candlestick</h3>
            <div id="c-candlestick" class="chart"></div>
        </div>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
